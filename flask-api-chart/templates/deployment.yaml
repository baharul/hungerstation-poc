apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-deploy
  labels:
    {{- include "flaskapp.labels" . | nindent 4  }}
spec:
  selector:
    matchLabels:
      app: flaskapp
  replicas: {{ .Values.app.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "flaskapp.labels" . | nindent 8  }}
    spec:
      containers:
      - name: flaskapp
        image: {{ .Values.app.container.image }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.app.container.containerport }}
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: password
          - name: POSTGRES_DBNAME
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: dbname
          - name: dbstring
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: dbstring
        resources:
          {{- toYaml .Values.app.computerc | nindent 10 }}
