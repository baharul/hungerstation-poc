<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Content and Title</title>
</head>
<body>
<h1>Create a Record</h1>
<form action="shortenurl">
    <label for="text">Enter Title</label>
    <input type="text" name="title" value="{{ request.form['title'] }}" required>
    <label for="content">Enter Content Name</label>
    <input type="text" name="content" value="{{ request.form['content'] }}" required>
    <input type="submit" value="Submit">
</form>

</body>
</html>
